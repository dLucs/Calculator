<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand">0</div>
        <div class="current-operand">0</div>
      </div>
      <div class="calculator-keys">
        <button class="span-two all-clear" data-type="all-clear">AC</button>
        <button class="delete" data-type="delete">DEL</button>
        <button data-key="divide" data-type="operator">รท</button>
        <button class="1" data-type="number">1</button>
        <button class="2" data-type="number">2</button>
        <button class="3" data-type="number">3</button>
        <button data-key="multiply" data-type="operator">ร</button>
        <button class="4" data-type="number">4</button>
        <button class="5" data-type="number">5</button>
        <button class="6" data-type="number">6</button>
        <button data-key="add" data-type="operator">+</button>
        <button class="7" data-type="number">7</button>
        <button class="8" data-type="number">8</button>
        <button class="9" data-type="number">9</button>
        <button data-key="subtract" data-type="operator">-</button>
        <button class="dot left" data-type="dot">.</button>
        <button class="0" data-type="number">0</button>
        <button class="span-two equals" data-type="equals" id="right">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
